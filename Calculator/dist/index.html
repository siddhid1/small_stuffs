<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
    
  <link rel="stylesheet" href="/assets/index-7aaf2fac.css">
</head>
<body>
    <!-- container  -->
    <div class="min-h-screen bg-gray-800 flex justify-center items-center">
        <!-- calculator -->
        <div class=" border-yellow-800 border-4 rounded-lg">
            <form class="border-b-4 border-red-500">
                <input type="text"  placeholder="Calculate GPA then die."   class="p-6 bg-black text-3xl text-red-500 focus:bg-gray-900 rounded-lg">
            </form>

            <div class="  bg-yellow-200 text-black grid grid-cols-4 gap-4">
                <button class="text-black bg-cyan-300 hover:bg-red-600 rounded-full col-span-3 btn">C</button>
                <button class="btn">/</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">*</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">+</button>
                <button class="btn">0</button>
                <button class="btn col-span-3">=</button>
                
                
                





            </div>
        </div>








    </div>
    <script src="script.js"></script>
</body>
</html>
